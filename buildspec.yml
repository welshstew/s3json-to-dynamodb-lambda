version: 0.2

phases:
  install:
    runtime-versions:
      java: corretto11
  build:
    commands: 
      - docker version
      - java -version
      - mvn -version
      - echo Build started on `date`
      - mvn package -Pnative -Dnative-image.docker-build=true -Dquarkus.native.enable-jni=true
  post_build:
    commands:
      - echo Build completed on `date`
artifacts:
  files:
    - target/function.zip
  discard-paths: yes
